<div class="container-fluid">
    <div class="row roominfo">
        <div class="col-md-12">
            <h2>Room {{roomName}} <span style="float: right;">{{currentTime}}</span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 talk-wrapper current">
            <h3>Current Talk</h3>
            <app-slot-details *ngIf="currentSlot" [slot]="currentSlot"></app-slot-details>
        </div>
        <div class="col-md-5 talk-wrapper next">
            <div *ngIf="nextSlot">
                <h3>Next Talk at {{nextSlot.fromTime}}</h3>
                <app-slot-details [slot]="nextSlot"></app-slot-details>
            </div>
        </div>
        <div class="col-md-2 feed">
            <twitter-feed></twitter-feed>
        </div>
    </div>
</div>
