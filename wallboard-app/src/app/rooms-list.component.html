<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img class="logo" src="../assets/Logo-VoxxedDaysLuxembourg.png"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h2>
                Available Rooms:
            </h2>
            <ul>
                <li *ngFor="let room of rooms"><a routerLink="/room/{{room.roomId}}">Room {{room.roomId}} -
                    {{room.roomName}}</a></li>
            </ul>
        </div>
    </div>
</div>
